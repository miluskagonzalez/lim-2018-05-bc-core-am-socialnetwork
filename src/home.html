<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ícono -->
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <!--Optimizado para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <!--CSS Materialize-->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Unidos</title>
  </head>
  <body class="row grey lighten-3">
    <!-- Barra de navegacion -->
    <div class="navbar-fixed">
      <nav class="eucalyptus-bg">
        <header class="nav-wrapper valign-wrapper">
          <div class="">
              <img data-target="slide-out" class="sidenav-trigger show-on-large"
              src="assets/images/icon.png" alt="logo unidos">
          </div>
        </header>
      </nav>
    </div>
    <!--Sidenav-->
    <aside>
      <ul id="slide-out" class="sidenav fixed sidenav-fixed">
        <li class="user-view">
            <img id="user-photo" class="circle" src="assets/images/default-icon.png" alt="user-photo">
            <span class="name"></span>
            <span class="email"></span>
        </li>
        <li>
          <a id="sign-out" class="waves-effect waves-light eucalyptus-bg white-text">Cerrar Sesión</a>
        </li>
      </ul>
    </aside>
    <main id="main" class="section aside-padding">
      <!-- Contenedor para postear -->
      <div>
        <div class="row card container content-post">
          <form class="col s12" id="post-form">
            <div class="row">
              <div class="input-field col s11 center-align">
                <i class="material-icons prefix">insert_comment</i>
                <textarea id="post" name="content" class="materialize-textarea textarea-custom-padding"></textarea>
                <label for="post">¡Hola, <span class="name"></span>! ¿Cómo estás?</label>
              </div>
              <div class="general-margin-right">
                <div class="right">
                  <button class="waves-effect waves-light btn-small eucalyptus-bg general-margin-left">Publicar</button>
                </div>
                <div class="switch right-align">
                  <label>
                    Público
                    <input name="privacy" type="checkbox">
                    <span class="lever"></span>
                    Privado
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Contenedor de publicaciones -->
      <div id="posts-container"></div>
      <section>
        <div id="delete" class="modal">
          <div class="modal-content">
            <h4>Eliminar Post</h4>
            <h6>Este post se eliminará de forma permanente. Para continuar, haz click en eliminar.</h6>
          </div>
          <div class="modal-footer">
            <button onclick="closeModal('delete')" class="modal-close waves-effect waves-light btn-flat btn-small">Cancelar</button>
            <button id="confirm-delete" class="modal-close waves-effect waves-light btn-flat btn-small red white-text">Eliminar</button>
          </div>
        </div>
        <div id="empty-post" class="modal">
          <div class="modal-content">
            <h4>Post vacío</h4>
            <h6>¡Hola! Por favor escribe algo para publicar.</h6>
          </div>
          <div class="modal-footer">
            <button onclick="closeModal('empty-post')" class="modal-close waves-effect waves-light btn-flat">Aceptar</button>
          </div>
        </div>
      </section>
    </main>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <!--Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <!--DOM-->
    <script src="js/home.js"></script>
  </body>
</html>
